<section>
    <div class="page-header">
        <h1 ng-bind="vm.code.name">
        </h1>
    </div>
    <div class="pull-right" ng-show="vm.code.isCurrentUserOwner">
        <a class="btn btn-primary" ui-sref="codes.edit({ codeId: vm.code._id })">
            <i class="glyphicon glyphicon-edit">
            </i>
        </a>
        <a class="btn btn-primary" ng-click="vm.remove()">
            <i class="glyphicon glyphicon-trash">
            </i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span ng-bind="vm.code.created | date:'mediumDate'">
            </span>
            by
            <span ng-bind="vm.code.user.displayName" ng-if="vm.code.user">
            </span>
            <span ng-if="!vm.code.user">
                Deleted User
            </span>
        </em>
    </small>
    <p ng-bind="vm.code.description">
    </p>
    <p class="lead" ng-bind="vm.code.content">
    </p>
</section>
