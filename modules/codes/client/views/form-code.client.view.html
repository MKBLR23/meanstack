<section>
    <div class="page-header">
        <h1>
            {{vm.code._id ? 'Edit Code' : 'New Code'}}
        </h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" name="vm.form.codeForm" ng-submit="vm.save(vm.form.codeForm.$valid)" novalidate="">
            <fieldset>
                <div class="form-group" show-errors="">
                    <label class="control-label" for="name">
                        Name
                    </label>
                    <input class="form-control" id="name" name="name" ng-model="vm.code.name" placeholder="Name" required="" type="text">
                        <div ng-messages="vm.form.codeForm.name.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">
                                Code name is required.
                            </p>
                        </div>
                    </input>
                </div>
                <div class="form-group" show-errors="">
                    <label class="control-label" for="description">
                        Description
                    </label>
                    <textarea class="form-control" id="description" name="description" ng-model="vm.code.description" placeholder="Description" required="" type="text">
                    </textarea>
                    <div ng-messages="vm.form.codeForm.name.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">
                            Description is required.
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">
                        {{vm.code._id ? 'Update' : 'Create'}}
                    </button>
                </div>
                <div class="text-danger" ng-show="vm.error">
                    <strong ng-bind="vm.error">
                    </strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
